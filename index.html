<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное число</title>
</head>
<body>
    <h1 id="randomNumber"></h1>

    <script>
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) - hash) + str.charCodeAt(i);
                hash |= 0; // Convert to 32bit integer
            }
            return hash;
        }

        function generateRandomNumber(date) {
            const dateStr = date.toISOString();
            const hash = simpleHash(dateStr);
            const randomNumber = Math.abs(hash % 100) + 1; // Масштабируем число от 1 до 100
            return randomNumber;
        }

        function updateRandomNumber() {
            const randomNumberElement = document.getElementById('randomNumber');
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Устанавливаем время на начало дня
            const randomNumber = generateRandomNumber(today);
            randomNumberElement.textContent = `Случайное число: ${randomNumber}`;
        }

        updateRandomNumber();

        // Обновляем при загрузке страницы
        window.addEventListener('load', function() {
            updateRandomNumber();
        });
    </script>
</body>
</html>
