<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вывод числа</title>
</head>
<body>
    <p>Текущее число: <span id="currentNumber">1</span></p>

    <script>
        // Обновление числа через JavaScript
        function updateNumber() {
            document.getElementById("currentNumber").innerText = "1";
        }
        
        // Вызов функции для обновления числа
        updateNumber();
    </script>
</body>
</html>
